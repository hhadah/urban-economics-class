project:
  type: website
  render:
    - index.qmd
    - syllabus.qmd
    - schedule.qmd
    - news_feed.qmd
    - lectures/index.qmd
    - labs/*.qmd
    - homework/*.qmd
    - project/index.qmd
    # - content/*.qmd
    # - lesson/*.qmd
    # - example/*.qmd
    - assignment/*.qmd
    - news/*.qmd
    - resource/index.qmd
    - resource/ai-bs.qmd
    - resource/citations.qmd
    - resource/colors.qmd
    - resource/data.qmd
    - resource/design.qmd
    - resource/graphics-editors.qmd
    - resource/install.qmd
    - resource/markdown.qmd
    - resource/pipes.qmd
    - resource/quarto.qmd
    - resource/r.qmd
    - resource/style.qmd
    - resource/unzipping.qmd
    - resource/visualization.qmd
    - 404.qmd
  resources:
    - "files/"
    - "projects/"
    - "labs/"
    - "homework/"
    - "slides/*.html"
    - "slides/*.pdf"
    - "slides/img/"
    - "slides/libs/"
    - "slides/css/"
    - "slides/*_files/"
  preview:
    port: 3333

execute:
  freeze: auto  # Re-render only when source changes
  engine: knitr

bibliography: files/bib/readings.bib
csl: files/bib/chicago-author-date.csl

website:
  title: "Urban Economics"
  description: "Study cities, housing markets, transportation, and local public policy through an economic lens"
  site-url: "https://hhadah.github.io/urban-economics-class"

  draft-mode: unlinked

  announcement:
    icon: calendar-check
    dismissable: true
    content: "**Welcome!** Check the syllabus and schedule for important dates and deadlines"
    type: info
    position: below-navbar

  favicon: "/files/favicon-512.png"

  open-graph:
    image: "/files/social-image-f25.png"
    locale: en_US

  repo-url: "https://github.com/hhadah/urban-economics-class"
  repo-actions: [source, issue]

  page-navigation: true

  navbar:
    pinned: true
    background: "#E16462"
    right:
      - text: "Home"
        file: index.qmd
      - syllabus.qmd
      - schedule.qmd
      - text: "Lecture Notes"
        file: lectures/index.qmd
      - text: "R Labs"
        file: labs/index.qmd
      - text: "Homework"
        file: homework/index.qmd
      - text: "Final Project"
        file: project/index.qmd
      - text: "Resources"
        file: resource/index.qmd

  sidebar:
    - title: "Homework"
      style: "docked"
      search: false
      background: light
      contents:
        - section: "Overview"
          contents:
            - homework/index.qmd
        - section: "Assignments"
          contents:
            - text: "Homework 1"
              file: homework/01-homework.qmd
            - text: "Homework 2"
              file: homework/02-homework.qmd
            - text: "Homework 3"
              file: homework/03-homework.qmd
            - text: "Homework 4"
              file: homework/04-homework.qmd
            - text: "Homework 5"
              file: homework/05-homework.qmd

    - title: "R Labs"
      contents:
        - section: "Overview"
          contents:
            - labs/index.qmd
        - section: "Lab Sessions"
          contents:
            - text: "Lab 1"
              file: labs/lab1.qmd
            - text: "Lab 2"
              file: labs/lab2.qmd
            - text: "Lab 3"
              file: labs/lab3.qmd
            - text: "Lab 4"
              file: labs/lab4.qmd
            - text: "Lab 5"
              file: labs/lab5.qmd
            - text: "Lab 6"
              file: labs/lab6.qmd
            - text: "Lab Review"
              file: labs/labreview.qmd

    - title: "Lecture Notes"
      contents:
        - section: "Overview"
          contents:
            - lectures/index.qmd

    - title: "Resources"
      contents:
        - section: "Resources"
          contents:
            - resource/index.qmd
            - resource/ai-bs.qmd
            - resource/colors.qmd
            - resource/design.qmd
            - resource/graphics-editors.qmd
            - resource/visualization.qmd
            - resource/r.qmd
            - resource/style.qmd
            - resource/data.qmd
            - resource/citations.qmd
        - section: "Guides"
          contents:
            - resource/install.qmd
            - resource/markdown.qmd
            - resource/quarto.qmd
            - resource/pipes.qmd
            - resource/unzipping.qmd

    - title: "Final Project"
      contents:
        - section: "Overview"
          contents:
            - project/index.qmd

  page-footer:
    left: |
      Content {{< fa brands creative-commons >}} {{< var course.copyright_year >}} by [{{< var instructor.name_no_title >}}]({{< var instructor.url >}}) <br>
      All content licensed under a {{< fa brands creative-commons >}}
      {{< fa brands creative-commons-by >}} {{< fa brands creative-commons-nc >}}
      [Creative Commons Attribution-NonCommercial 4.0 International license (CC BY-NC 4.0)](https://creativecommons.org/licenses/by-nc/4.0/)
    right: |
      Made with {{< fa brands r-project >}} and [Quarto](https://quarto.org/)<br>
      [View the source at {{< fa brands github >}} GitHub]({{< var course.github >}})

format:
  html:
    theme:
      - litera
      - html/custom.scss
    toc: true
    highlight-style: monokai

